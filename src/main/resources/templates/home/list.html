<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width.advice, initial-scale=1.0">
    <title>LISTA DE LOCAIS</title>
    <meta name="autor" content="Gui">
</head>
<body>
<h2>Lista de Locais</h2>

<!-- Adicione a verificação se houve um redirecionamento após o cadastro -->
<div th:if="${param.success}">
    <p style="color: green;">Cadastro realizado com sucesso!</p>
</div>

<form th:action="@{/local/cadastrar}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required>

    <label for="numero">Número:</label>
    <input type="number" id="numero" name="numero" required>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required>

    <button type="submit">Cadastrar</button>
</form>

<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <!-- Adicione mais colunas conforme necessário -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="local : ${locais}">
        <td th:text="${local.nome}"></td>
        <td th:text="${local.descricao}"></td>
        <td>
            <a th:href="${'/local/ver-local?nome=' + local.nome}" target="_blank">Detalhes</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
